<div class="container-fluid" style="margin-top: 100px;">
    <h1>Add Products</h1>
    <form #userForm="ngForm" (ngSubmit)="addProduct()"  >
  
<hr />
  
   <div class="form-group" style="width: 300px;">
    <label>Title</label>
    <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="title"  >
  <small [class.d-none]="name.valid || name.untouched">Title Required</small>
  </div>

  <div class="form-group" style="width: 600px;">
    <label>Description</label>
    <input type="text" required #d="ngModel" [class.is-invalid]="d.invalid && d.touched" class="form-control" name="d" [(ngModel)]="desc"  >
  <small [class.d-none]="d.valid || d.untouched">Description Required</small>
  </div>

  <div class="form-group" style="width: 300px;">
    <label>Category</label>
    <input type="text" required #c="ngModel" [class.is-invalid]="c.invalid && c.touched" class="form-control" name="c" [(ngModel)]="category"  >
  <small [class.d-none]="c.valid || c.untouched">Category Required</small>
  </div>

  <div class="form-group" style="width: 300px;">
    <label>Price</label>
    <input type="number" required #p="ngModel" [class.is-invalid]="p.invalid && p.touched" class="form-control" name="p" [(ngModel)]="price"  >
  <small [class.d-none]="p.valid || p.untouched">Price Required</small>
  </div>
 
  <div class="form-group" style="width: 800px;">
    <label>Image (URL)</label>
    <input type="text"  required #i="ngModel" [class.is-invalid]="i.invalid && i.touched" class="form-control" name="i" [(ngModel)]="image"  >
  <small [class.d-none]="i.valid || i.untouched">Image Required</small>
  </div>

  
  <button class="btn btn-primary" [disabled]='!userForm.valid' type="submit" style="background-color: rgb(31, 58, 99);">Submit</button>
  
  <br><br>
  
  <a  class="btn btn" style="background-color: rgba(22, 50, 82, 0.986);color: white;" href="/All/Product">View Products</a>
  </form>
  </div>
  <div>
